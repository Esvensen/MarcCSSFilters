<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="video">
      <iframe width="800" height="540" src="https://www.youtube.com/embed/Rv9hn4IGofM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="buttons">

      <div class="option">
        <label>Saturation <span class="saturation-output">0</span></label>
        <input type="range" name="saturate" min=1 max=500 value=1>
      </div>

      <div class="option">
        <label>Blur <span class="blur-output">0</span></label>
        <input type="range" name="blur" min=1 max=500 value=0>
      </div>
    </div>

  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
