<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section>
    <div class="video">
      <iframe width="800" height="540" src="https://www.youtube.com/embed/Rv9hn4IGofM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="buttons">

        <label class="switch">
          <input type="checkbox" name="blur">
          <span class="slider round"></span>
        </label>

      <label class="switch">
        <input type="checkbox" name="brightness">
        <span class="slider round"></span>
      </label>

      <label class="switch">
        <input type="checkbox" name="contrast">
        <span class="slider round"></span>
      </label>

      <label class="switch">
        <input type="checkbox" name="dropShadow">
        <span class="slider round"></span>
      </label>

      <label class="switch">
        <input type="checkbox" name="grayscale">
        <span class="slider round"></span>
      </label>

      <label class="switch">
        <input type="checkbox" name="hueRotate">
        <span class="slider round"></span>
      </label>
    </div>

  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
